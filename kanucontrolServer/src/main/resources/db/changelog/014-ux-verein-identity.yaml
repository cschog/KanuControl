databaseChangeLog:
  - changeSet:
      id: ux-verein-identity
      author: chris
      changes:
        - createIndex:
            indexName: ux_verein_identity
            tableName: verein
            unique: true
            columns:
              - column:
                  name: abk
                  computed: true
                  valueComputed: lower(abk)
              - column:
                  name: name
                  computed: true
                  valueComputed: lower(name)