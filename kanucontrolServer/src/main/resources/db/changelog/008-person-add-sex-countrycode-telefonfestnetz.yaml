databaseChangeLog:
  - changeSet:
      id: person-add-sex-countrycode-telefonfestnetz
      author: chris
      changes:

        - addColumn:
            tableName: person
            columns:
              - column:
                  name: sex
                  type: char(1)
                  constraints:
                    nullable: false

              - column:
                  name: telefon_festnetz
                  type: varchar(50)
                  constraints:
                    nullable: true

              - column:
                  name: country_code
                  type: char(2)
                  constraints:
                    nullable: true