databaseChangeLog:
  - changeSet:
      id: cleanup-duplicate-persons
      author: chris
      runAlways: true
      changes:
        - sql:
            dbms: postgresql
            splitStatements: false
            sql: |
              DELETE FROM person p1
              USING person p2
              WHERE p1.id > p2.id
                AND p1.name = p2.name
                AND p1.vorname = p2.vorname
                AND p1.geburtsdatum = p2.geburtsdatum;