# ==================================================
# Test Profile Activation
# ==================================================
spring.config.activate.on-profile=test


# ==================================================
# Datasource (Tests laufen IMMER im Baseline-Schema)
# ==================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/kanu?currentSchema=kanu
spring.datasource.username=kcuser
spring.datasource.password=kcpassword
spring.datasource.driver-class-name=org.postgresql.Driver


# ==================================================
# JPA / Hibernate
# ==================================================
spring.jpa.hibernate.ddl-auto=none
spring.jpa.open-in-view=false

# ? Multi-Tenancy auch in Tests aktiv
spring.jpa.properties.hibernate.multiTenancy=SCHEMA


# ==================================================
# Liquibase (Test-Reset!)
# ==================================================
spring.liquibase.enabled=false
# spring.liquibase.drop-first=true
# spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.yaml


# ==================================================
# Test Tenants
# ==================================================
kcserver.test-tenants[0]=tenant_test_1
kcserver.test-tenants[1]=tenant_test_2
kcserver.test-tenants[2]=tenant_test_3


# ==================================================
# Security
# ==================================================
keycloak.enabled=false


# ==================================================
# Logging (Tests ruhig halten)
# ==================================================
# ==================================================
# Tests ruhig halten
# ==================================================

spring.mvc.log-resolved-exception=false

logging.level.root=ERROR
logging.level.com.kcserver=ERROR

logging.level.org.springframework=ERROR
logging.level.org.springframework.web=ERROR
logging.level.org.springframework.validation=ERROR
logging.level.org.springframework.security=ERROR

logging.level.org.springframework.web.servlet=ERROR
logging.level.org.springframework.web.servlet.mvc.method.annotation=ERROR

logging.level.org.hibernate.SQL=ERROR
logging.level.org.hibernate.type.descriptor.sql=ERROR
logging.level.org.springframework.transaction=ERROR

logging.level.org.springframework.test.web.servlet=ERROR
logging.level.org.springframework.web.servlet.DispatcherServlet=ERROR
logging.level.org.springframework.web.servlet.mvc.method.annotation.ExceptionHandlerExceptionResolver=ERROR
