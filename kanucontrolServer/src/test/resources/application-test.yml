spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:postgresql://localhost:5432/kanu?currentSchema=kanu
    username: kcuser
    password: kcpassword
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        multiTenancy: NONE

  liquibase:
    enabled: true
    drop-first: true

kcserver:
  test-tenants:
    - tenant_test_1
    - tenant_test_2
    - tenant_test_3

keycloak:
  enabled: false